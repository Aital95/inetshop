{% extends 'Catalog/base.html' %}
{% load custom_filters %}


{% block content %}
<div class="container">
    <h1>Welcome to Our Online Store</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ product.image|mediapath }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description|truncatechars:100 }}</p>
                    <p class="card-text">Price: ${{ product.purchase_price }}</p>
                    <a href="{% url 'Catalog:product_detail' product.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
