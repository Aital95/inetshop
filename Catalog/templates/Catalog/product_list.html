<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>Description: {{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <a href="{% url 'YourApp:product_detail' product_id=product.id %}">View Details</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
